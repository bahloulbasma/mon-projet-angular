<li [ngClass]="{'list-group-item-success' : appareilStatus ,'list-group-item-danger' : !appareilStatus}">
    <div style="width:20px;height:20px;background-color:red;"
    *ngIf="appareilStatus === false">
  </div>
  <h4 [ngStyle]="{color: getColor()}">Appareil : {{appareilName}}-- status: {{appareilStatus?'Allumé':'éteint'}}</h4>
  <input type="text" class="form-control" [(ngModel)]="appareilName"> 
</li>
